<div class="row">
    <div class="col s4 orange lighten-5 z-depth-5">
      <div class="col s8" ng-if="showTooltip">
          <!-- data-position can be : bottom, top, left, or right -->
          <!-- data-delay controls delay before tooltip shows (in milliseconds)-->
            <img tooltipped src="green-krack-sativa.jpg" class="btn col s4 offset-s4 l2 offset-l1" data-position="bottom" data-delay="50" data-tooltip="Flowers"/></a>
            <a tooltipped class="btn col s4 offset-s4 l2 offset-l1" data-position="top" data-delay="150" data-tooltip="Edibles"> Top</a>
            <a tooltipped class="btn col s4 offset-s4 l2 offset-l1" data-position="left" data-delay="250" data-tooltip="Concentrates"> Left</a>
            <a tooltipped class="btn col s4 offset-s4 l2 offset-l1" data-position="right" data-delay="550" data-tooltip="Clones"> Right</a>
      </div>
    </div>
</div>
