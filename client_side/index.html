<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kush Taxi</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/animate.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.js"></script>
  <script src="app.js"></script>
  <script src="js/angular-materialize.js"></script>
</head>
<body class="container orange lighten-5">
  <!-- End of Scripts -->

  <!-- top nav bar -->
  <div class="row">
    <nav>
      <div class="nav-wrapper lime darken-4">
        <a class="brand-logo animated fadeInRight center-align">Kush Taxi</a>
        <ul class="right hide-on-med-and-down">
          <li class="links"><span class="left">Menu</span><a data-activates="slide-out" class="button-collapse show-on-large element-animation" id="car" ><i class="fa fa-taxi "></i></a></li>
          <li class="links"><a class="waves-effect waves-light ">Join</a></li>
          <li class="links"><a class="waves-effect waves-light ">Patient Login</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- End of top nav bar -->



  <!-- Page Layout here -->
  <div class="row orange lighten-5 z-depth-5">
    <div class="container">
      <form class="">
        <div class="row">
          <div class="input-field col s6">
            <input  id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">


  <a href="#" class="button-collapse" data-activates="nav-mobile" data-sidenav="left" data-menuwidth="500" data-closeonclick="false">
    Show side-nav
  </a>

        <div class="file-field input-field col s6">
          <div class="btn-floating lime darken-4 left">
            <i class="fa fa-file-image-o"></i>
            <input type="file"/>
          </div>
          <div class="file-path-wrapper col s6">
            <input class="file-path validate"  id="photo" type="text" placeholder="Upload Photo ID">
          </div>
        </div>
        <div class="file-field input-field col s6">
          <div class="btn-floating lime darken-4 left">
            <i class="fa fa-file-o"></i>
            <input type="file"/>
          </div>
          <div class="file-path-wrapper col s6">
            <input class="file-path validate"  id="rec" type="text" placeholder="Upload Recommendation">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- End of Page Layout -->

<!-- Patient Login Form -->
<div class="row orange lighten-5 z-depth-5">
  <div class="container">
    <form class="">
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    </div>
  </div>
<!-- End Patient Login Form -->


<!-- Pop Out Side Menu -->
<div class="row">
  <ul id="slide-out" class="side-nav">
    <li><a href="#!">Flowers</a></li>
    <li><a href="#!">Concentrates</a></li>
    <li><a href="#!">Edibles</a></li>
    <li><a href="#!">Clones</a></li>
    <li><a href="#!">Service Area</a></li>
  </ul>
</div>
<!-- End of Pop Out Side Menu  -->



<script type="text/javascript">
$(document).ready(function(){

  $(".button-collapse").sideNav();

  // $('#car').css('opacity', 0);

  // $('#car').waypoint(function() {
  //     $('#car').addClass('lightSpeedIn');
  // }, { offset: '50%' });

})
</script>
</body>
</html>
